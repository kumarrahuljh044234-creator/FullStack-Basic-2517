<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Tables are used to represent real life table data
          <tr> is used to display table row
          <td> is used to display table data 
          <th> is used to display table header-->

            <table>
                <!-- 
                <caption> is used to give a title or heading to an HTML table. 
                It appears at the top of the table and describes what the table is about.
                -->
                <caption>Student data</caption>
                <thead>  <!-- to wrap table head-->
                <tr>
                    <!-- 'colspan' merges multiple columns into one horizontal cell -->
                    <th colspan="2">
                        INFORMATION
                    </th>
                   
                </tr>
                </thead>
                 
                <tbody> <!-- to wrap table body-->
                <tr>
                    <td>
                        Rahul
                    </td>
                    <td>
                        599
                    </td>
                </tr>

                <tr>
                    <td>
                        sumit
                    </td>
                    <td>
                        985
                    </td>
                </tr>
                </tbody>
            </table>
    
</body>
</html>

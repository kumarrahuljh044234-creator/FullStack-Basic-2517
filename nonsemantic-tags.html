<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- <div> is a block container used for grouping and layout -->
        <!--Div is a container used for other HTML element(Block Element (takes full width))-->
    <div>
        <p>hello world</p>
        <p>namaste</p>
        <p>hi</p>
    </div>

    <div>
        <p>bye</p>
        <p>goodbye</p>
        <p>rahul</p>
    </div>
   

    <!--Span is also a container used for other HTML element -->
    <!--Inline Element (takes width as per sized)-->
    <span>bye</span>

    </main>
    
</body>
</html>

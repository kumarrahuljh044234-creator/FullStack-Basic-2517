<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- The <form> tag is used to collect user input -->
<form action="/action.php">  

    <h4>Regestration</h4>
    <!-- Text input: used to take username from the user -->
    <input type="text" placeholder="username">

    <br>
    <br>
    <!-- Password input: hides the characters typed by the user -->
    <input type="password" placeholder="password">
    <br>
    <h5>Select you class</h5>
    <!-- Label + Radio button for Class XI -->
    <!-- <label> makes the text clickable for the related input -->
    <!-- Radio button allows user to select only ONE option from a group -->
    <label for="101">
        <input type="radio" value="class XI" name="class" id="101"> Class XI
    </label>

    <br>
    <!-- Label + Radio button for Class XII -->
    <label for="102">
        <input type="radio" value="class XII" name="class" id="102"> Class XII
    </label>
 
    <h5>select your domain</h5>
    <label for="c">
        <input type="checkbox" value="c" name="domain" id="101">c
    </label>
    <br>
    <label for="c++">
        <input type="checkbox" value="c++" name="domain" id="102">c++
    </label>

    <br>
    <label for="java">
        <input type="checkbox" value="java" name="domain" id="103">java
    </label>

    <br>
    <label for="python">
        <input type="checkbox" value="python" name="domain" id="104">python
    </label>
          
    <br><br>
    select your city
    <select name="city">
        <option value="Banglore">Banglore</option>
        <option value="Delhi">Delhi</option>
        <option value="Patna">patna</option>
        <option value="Kolkata">kolkata</option>
        <option value="Tata">Tata</option>
        <option value="Ranchi">ranchi</option>
    </select>
    <br>
    <br>
    <textarea name="feedback"id="101" placeholder="Please give your valuable feedback
    here"row=5> feedback</textarea>
    <br>
    <input type="submit" value="submit">
</form>

</body>
</html>
